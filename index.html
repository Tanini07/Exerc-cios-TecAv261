<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mude o calo</h1>
    <img id="imagem" src="imagens/img1.jpg" width="200" height="200" alt="">
    <br><br><br>
    <button onclick="trocar();">Trocar imagem</button>

    <script>
        let modo=0;
        function trocar(){
            if(modo==0){
            document.getElementById("imagem").src = "imagens/img2.jpg";
            modo=1;
            }else{
            document.getElementById("imagem").src = "imagens/img1.jpg";
            modo=0;}
        
        }
    </script>
</body>
</html>
