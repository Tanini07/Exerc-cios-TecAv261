<body style="font-size: 26px;">
    <h2>Exemplo 14/Ex 5</h2>
   <label for="caixa">Add bot√£o</label>
   <input onclick ="adicionar()" type="checkbox" id="caixa"> <br>
   <button style="font-size: 20px; display: none;">Clique</button>
   <script>
    function adicionar(){
        const marcado = document.getElementById("caixa").checked;
        console.log(marcado);
        if(marcado)
            document.getElementsByTagName("button")[0].style.display = "block";
        else
            document.getElementsByTagName("button")[0].style.display = "none";
    }
    
   </script>
