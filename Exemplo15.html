<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head> 
<body style="font-size: 26px;">
    <h2>Exemplo 14/Ex 5</h2>
   <label for="caixa">Add bot√£o</label>
   <input onclick ="adicionar()" type="checkbox" id="caixa"> <br>
   <button style="font-size: 20px; display: none;">Clique</button>
   <script>
    function adicionar(){
        const marcado = document.getElementById("caixa").checked;
        console.log(marcado);
        const botao = document.getElementsByTagName("button")[0];
        botao.addEventListener("click", function(){
            const div = document.createElement("div");
            const img = document.createElement("img");
            img.src = "aizen.jpg";
            div.appendChild(img);
            document.body.appendChild(div);
            const im = document.getElementsByTagName("img")[0];
            im.addEventListener("click", function(){
            div.removeChild(im);
        });
        
        })

        if(marcado)
            botao.style.display = "inline";
        else
            botao.style.display = "none";
    }
    
   </script>
    
    
</body>
</html>
